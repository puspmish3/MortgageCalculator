# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: mortgage-calculator
metadata:
    template: azd-init@1.19.0
services:
    backend:
        project: backend
        host: containerapp
        language: java
    frontend:
        project: frontend
        host: containerapp
        language: ts
        dist: dist
resources:
    backend:
        type: host.containerapp
        uses:
            - mortgage
        port: 8080
    frontend:
        type: host.containerapp
        uses:
            - backend
        port: 80
    mortgage:
        type: db.postgres
